<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderbord</title>
</head>
<body>
    
    <main class="score" id="score">
        <h1 class="title" id="">Leaderbord</h1>

        <section id="recent-score">
            <h2 id="recent-title">recent scores</h2>
            <button id="refresh">Refresh</button>
            <div id="score-wraper">
                <ul id="score-list">

                </ul>
            </div>
        </section>

        <section id="add-score">
            <h2 id="add-title">Add your score</h2>

            
        <form id="form" action="" method="post">
            <ul class="add-list">
                <li>
                    <input type="text" id="name" name="name" placeholder="Your name" maxlength="30" required />
                </li>
                <li>
                    <input type="text" id="scoreinput" name="scoreinput" placeholder="Your score" maxlength="30" required />
                </li>
    
                <button type="submit" id="score-submit">Submit</button>
            </ul>
        </form>

        </section>

    </main>
    
</body>
</html>
